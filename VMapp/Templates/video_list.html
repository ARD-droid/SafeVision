<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video List</h1>

        <div class="row">
            {% for video in video_data %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <video class="card-img-top" controls>
                            <source src="{{ video.video_file.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="card-body">
                            <h5 class="card-title">{{ video.name }}</h5>
                            <a href="{% url 'extracted_frames' video.id video.frame_folder %}" class="btn btn-primary">Preprocess</a>
                            <a href="{% url 'transcribe_audio' video.id %}" class="btn btn-warning mt-2">Transcribe & Censor Audio</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
